
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online registration</title>
</head>

<body>
    <fieldset>
        <legend>User details</legend>
        <h1 align="center">Patients Registration Form</h1>
    <form action="branches.html" method="get">
        <label for="in">Patient Name:</label> <br>
        <input type="text" placeholder="name" id="in" name="Patient name" size="30" required maxlength="10"> <br>
        
        <label for="pas">Password:</label><br>
        <input type="password" placeholder="password" id="pas" name="Password" size="6" required maxlength="6"><br>

        <label for="ch">Hospitals:</label><br>
        <input type="checkbox" id="ch" required name="Hospital" value="Mathare">Mathare
        <input type="checkbox" id="ch" required name="Hospital" value="Mathare">Kenyatta
        <input type="checkbox" id="ch" required name="Hospital" value="Mathare">Mama Lucy
        <input type="checkbox" id="ch" required name="Hospital" value="Mathare">Bagathi<br>
        <input type="reset"><br><br>
        <input type="image"><br>
        <input type="button">
        </form>
        <form action="" >
            <select name="" id="" size="3" multiple>
                <option value="type">Meat</option>
                <option value="chick">Chicken</option>
                <option value="cow">Beef</option>
                <option value="fish">Fish</option>
            </select>
        </form>
    </fieldset>  
</body>
</html>
